<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #app {
      height: 500px;
      width: 500px;
      position: relative;
      margin: 0 auto;
      overflow: hidden;
      background-color: aquamarine;
    }
    .word-cloud-item{
      display: block;
      position: absolute;
      left: 0px;
      top: 0px;
      color: green;
      text-decoration: none;
      font-size: 15px;
      font-family: '微软雅黑';
      font-weight: bold;
      cursor: pointer;
      transition:  all .3s;
    }
  </style>
  <script src="./dist/index.js"></script>
</body>
</html>
